<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Criação de Login</title>
</head>
<body>
    <div>
        <table>
            <tbody>
                <!--Irei utiliza a mesma classe para todas Tr (TR é o numero de linhas da tabela e TD é o numero de cedulas)--> 
                <tr class="linhaTbody">
                    <td class="colunaTbody">Nome Completo</td>
                    <td class="colunaTbody">
                        <input type="text" placeholder="Nome completo do novo usuario">
                    </td>
                </tr>
                <tr class="linhaTbody">
                    <td class="colunaTbody">
                        CPF
                    </td>
                    <td class="colunaTbody">
                        <input type="number">
                    </td>
                </tr>
                <tr class="linhaTbody">
                    <td class="colunaTbody">E-mail</td>
                    <td class="colunaTbody">
                        <input type="email">
                    </td>
                </tr>
                <tr class="linhaTbody">
                    <td class="colunaTbody">
                        Login
                    </td>
                    <td class="colunaTbody">
                        <input type="login">
                    </td>
                </tr>
                <tr class="linhaTbody">
                    <td class="colunaTbody">
                        Senha
                    </td>
                    <td class="colunaTbody">
                        <input type="password">
                    </td>
                </tr>
                <tr class="linhaTbody">
                    <td class="colunaTbody">
                        Data de nascimento
                    </td>
                    <td class="colunaTbody">
                        <input type="date">
                    </td>
                </tr>
                <tr class="linhaTbody">
                    <td class="colunaTbody">
                        Acesso
                    </td>
                    <td class="colunaTbody">
                        <select name="Acesso" id="acesso">,
                            <option value="admin">Admin</option>
                            <option value="revisor">Revisor</option>
                            <option value="leitor">Leitor</option>
                        </select>
                    </td>
                </tr>
                <tr class="linhaTbody">
                    <td class="colunaTbody">
                        Gênero
                    </td>
                    <td class="colunaTbody">
                        <select name="Genero" id="genero">
                            <option value="m">Masculino</option>
                            <option value="f">Feminino</option>
                        </select>
                    </td>
                </tr>
                <tr class="linhaAcesso">
                    <td>
                        Níveis de acesso
                        <br>
                        <select name="nivelAcesso" id="nivelAcesso" multiple style="width: 250px; height: 125px;">
                            <option value="1">Nível 1</option>
                            <option value="2">Nível 2</option>
                            <option value="3">Nível 3</option>
                            <option value="4">Nível 4</option>
                            <option value="5">Nível 5</option>
                            <option value="6">Nível 6</option>
                            <option value="7">Nível 7</option>
                        </select>
                        <td>
                            <input type="button" value=">>">
                            <br>
                            <input type="button" value="<<">
                        </td>
                        <td>
                            <select name="nivelAcesso" id="nivelAcesso" multiple style="width: 250px; height: 125px;">
                            </select>

                        </td>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
