<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Criação de Login</title>
</head>
<body>
    <div>
        <table>
            <tbody>
                <!--Irei utiliza a mesma classe para todas Tr (TR é o numero de linhas da tabela e TD é o numero de cedulas)--> 
                <tr class="linhaTbody">
                    <td class="colunaTbody">Nome Completo</td>
                    <td class="colunaTbody">
                        <input type="text" placeholder="Nome completo do novo usuario">
                    </td>
                </tr>
                <tr class="linhaTbody">
                    <td class="colunaTbody">
                        CPF
                    </td>
                    <td class="colunaTbody">
                        <input type="number">
                    </td>
                </tr>
                <tr class="linhaTbody">
                    <td class="colunaTbody">E-mail</td>
                    <td class="colunaTbody">
                        <input type="email">
                    </td>
                </tr>
                <tr class="linhaTbody">
                    <td class="colunaTbody">
                        Login
                    </td>
                    <td class="colunaTbody">
                        <input type="login">
                    </td>
                </tr>
                <tr class="linhaTbody">
                    <td class="colunaTbody">
                        Senha
                    </td>
                    <td class="colunaTbody">
                        <input type="password">
                    </td>
                </tr>
                <tr class="linhaTbody">
                    <td class="colunaTbody">
                        Data de nascimento
                    </td>
                    <td class="colunaTbody">
                        <input type="date">
                    </td>
                </tr>
                <tr class="linhaTbody">
                    <td class="colunaTbody">
                        Acesso
                    </td>
                    <td class="colunaTbody">
                        <select name="Acesso" id="acesso">,
                            <option value="admin">Admin</option>
                            <option value="revisor">Revisor</option>
                            <option value="leitor">Leitor</option>
                        </select>
                    </td>
                </tr>
                <tr class="linhaTbody">
                    <td class="colunaTbody">
                        Gênero
                    </td>
                    <td class="colunaTbody">
                        <select name="Genero" id="genero">
                            <option value="m">Masculino</option>
                            <option value="f">Feminino</option>
                        </select>
                    </td>
                </tr>
                <tr class="linhaAcesso">
                    <td>
                        Níveis de acesso
                        <br>
                        <div class="liberarAcessos">
                            <div class="colunaAcessos">
                                <div class="nivelAcessos" draggable="true">Nível de acesso 1</div>
                                <div class="nivelAcessos" draggable="true">Nível de acesso 2</div>
                                <div class="nivelAcessos" draggable="true">Nível de acesso 3</div>
                            </div>
                        </div>
                        <div class="liberarAcessos">
                            <div class="colunaAcessos">
                                <div class="nivelAcessos" draggable="true">Nível de acesso 4</div>
                                <div class="nivelAcessos" draggable="true">Nível de acesso 5</div>
                                <div class="nivelAcessos" draggable="true">Nível de acesso 6</div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
